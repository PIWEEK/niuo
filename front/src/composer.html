<!DOCTYPE html>
<html lang="en">

<head>
  <include src="src/components/header.html" locals='{
    "title": "Niuo | Composer",
    "description": "Editable scrapbook"
  }'>
  </include>
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="styles/print.css" media="print" />
  <script type="module" src="scripts/app.js"></script>
  <script type="module" src="scripts/pages/composer.js"></script>
</head>

<body>
  <include src="src/components/top-nav.html"></include>

  <div class="content-composer">

    <section class="cards-wrapper no-print">
      <ul class="cards-info" data-query="scrapbook-data">
      </ul>

      <div class="cards-inner counter" data-query="pages-list">
      </div>

      <div class="cards-inner" data-query="pages-list">
        <button id="add-card" class="card" data-type="cover">+</button>

        <div class="new-card-popup" style="display: none">
          <button class="card" data-type="cover">
            AÃ±adir resumen del viaje
          </button>
          <button class="card" data-type="activity_checklist">
            Juego checklist
          </button>
          <button class="card" data-type="emotions">
            Medidor de emociones
          </button>
          <button class="card" data-type="color">
            Colorear
          </button>
          <button class="card" data-type="text_image">
            Texto con imagen
          </button>
          <button class="card" data-type="transport">
            Medios de transporte
          </button>
        </div>
      </div>
    </section>

    <main class="body-wrapper">
      <div class="body-inner" data-query="template-card">

        <!-- <div class="template-card-wrapper" data-query="template-card">
        </div> -->

        <!-- checklist template
        <div class="body-content tpl-activity_checklist">
          <include src="src/components/tpl/checklist.html"></include>
        </div>
         -->

      </div>

    </main>
  </div>

  <div class="popup-wrapper" style="display: none;">
    <div class="background"></div>

    <div class="coco-material">
      <div class="upload-image">
        <label for="uploadImage" class="button">Sube la imagen</label>
        <input type="file" id="uploadImage"></input>
      </div>

      <div class="image-url">
        <label for="imageUrlInput">URL de la imagen:</label>
        <input id="imageUrlInput" name="imageURL" type="input"></input>
        <button id="imageUrlInputButton" class="button">Upload</button>
      </div>

      <div class="coco-material-search">
        <label for="cocomaterialSearchInput">Busca en Cocomaterial:</label>
        <input id="cocomaterialSearchInput" name="searchQuery" type="input"></input>
      </div>
      <ul class="coco-material-results">
      </ul>
    </div>
  </div>
</body>

</html>
