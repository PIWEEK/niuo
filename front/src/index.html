<!DOCTYPE html>
<html lang="en">

<head>
  <include src="src/components/header.html" locals='{
      "title": "Niuo | Editable travel scrapbook",
      "description": "Editable scrapbook"
    }'>
  </include>
  <link rel="stylesheet" href="styles/styles.css" />
  <!-- <link rel="stylesheet" href="styles/print.css" media="print" /> -->
  <script type="module" src="scripts/app.js"></script>
  <script type="module" src="scripts/pages/index.js"></script>
</head>

<body>

  <header>
    <a href="index.html"><img src="../src/assets/logo-niuo.svg" class="logo" alt="logo" /></a>
    <p>Viajando juntos</p>
    <a href="composer.html" class="button">Crear nuevo viaje</a>
  </header>
  <section class="content-index">
    <div class="index-placeholder">
      <p class="font-ligature fs-2">
        Todavía no tienes ningún viaje creado <br>
        ¿A dónde nos vamos hoy?
      </p>
      <img src="../src/assets/space_rocket.svg" class="logo" alt="logo" />
      <button id="newScrapbookBtn" class="button btn-big">Crear nuevo viaje</button>
    </div>

    <ul id="scrapbooks-list">
      
      <li class="scrapbook">
        <a href="">
          <img src="../src/assets/scrapbook-thumb.png" alt="">
          <ul class="cards-info" data-query="scrapbook-data">
            <li><strong>Viaje a:</strong> <span data-query="scrapbook-data-destination">undefined</span></li>
            <li><strong>Fecha:</strong> undefined </li>
            <li><strong>Viajan:</strong> <span data-query="scrapbook-data-child"> undefined </span></li>
          </ul>
        </a>
      </li>

    </ul>
  </section>

</body>

</html>
